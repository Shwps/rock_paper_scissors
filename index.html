<!DOCTYPE html>
<html>
  <head>
    <script src="js-file.js" defer></script>
    <title>Rock, Paper, Scissors</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div>Rock Paper Scissors</div>
    </div>
      <div class="gamecontainer">
        <div class="weapons">
          <div class="box rock">Rock</div>
          <div class="box paper">Paper</div>
          <div class="box scissors">Scissors</div>
        </div>
        <div class="scores">
          <div class="scoreboard">
            <div class="score player">Player:</div>
            <div class="score playerScore">0</div>
            <div class="score cpu">CPU:</div>
            <div class="score cpuScore">0</div>
          </div>
          <div class="roundstatus"></div>
        </div>
        <div class="weapons">
          <div class="box rock">Rock</div>
          <div class="box paper">Paper</div>
          <div class="box scissors">Scissors</div>
        </div>
      </div>
  
    <div class="footer">
      <div>Hello my name is William</div>
    </div>
  </body>
</html>
